<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Website - Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #383c3f;
        }

        header {
            background-color: #4c91af;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        header nav a {
            margin: 0 15px;
            color: rgb(255, 255, 255);
            text-decoration: none;
            font-weight: 500;
        }

        main {
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }

        .register-container {
            background-color: rgb(255, 255, 255);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .register-container h2 {
            margin-top: 0;
            color: #312929;
        }

        .register-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #000000;
        }

        .register-form input,
        .register-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .register-form button {
            padding: 10px 15px;
            background-color: #537797;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        .register-form button:hover {
            background-color: #000000;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #5a96a1;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <header>
        <!-- <h1>Travel Website</h1> -->
        <h1><a href="index.html" style="color: white; text-decoration: none;">Travel Website</a></h1>
        <nav>
            <!-- <a href="#">Register</a> -->
            <a href="registration.html">Register</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <!-- Registration Form Section -->
    <!-- Registration Form Section -->
    <main>
        <section class="register-container">
            <h2>Create Your Account</h2>
            <form class="register-form" id="registerForm" action="/register" method="POST">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <label for="travelPreferences">Travel Preferences:</label>
                <select id="travelPreferences" name="travelPreferences">
                    <option value="adventure">Adventure</option>
                    <option value="relaxation">Relaxation</option>
                    <option value="cultural">Cultural</option>
                    <option value="luxury">Luxury</option>
                </select>

                <button type="submit">Register</button>
            </form>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        &copy; 2024 Travel Website. All rights reserved.
    </footer>

</body>
<script>
    // Add event listener to window load event
window.addEventListener('load', () => {
  // Animate header
  const header = document.querySelector('header');
  header.style.transform = 'translateY(0)';
  header.style.opacity = '1';

  // Animate register container
  const registerContainer = document.querySelector('.register-container');
  setTimeout(() => {
    registerContainer.classList.add('visible');
  }, 500); // Adjust delay as needed

  // Add transition effect to register button
  const registerButton = document.querySelector('.register-form button');
  registerButton.addEventListener('mouseover', () => {
    registerButton.style.boxShadow = '0 6px 0 -4px #fff, 0 9px 0 -4px #aaa, 0 12px 0 -4px #000';
    registerButton.style.transform = 'translateY(-2px)';
  });

  registerButton.addEventListener('mouseout', () => {
    registerButton.style.boxShadow = '';
    registerButton.style.transform = '';
  });
});

// Add transition effect to social login buttons (if any)
const socialLoginButtons = document.querySelectorAll('.social-login button');
socialLoginButtons.forEach((button) => {
  button.addEventListener('mouseover', () => {
    button.style.opacity = '0.9';
  });

  button.addEventListener('mouseout', () => {
    button.style.opacity = '';
  });
});
</script>

</html>
