<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanderlust</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-image: url("https://t4.ftcdn.net/jpg/09/26/87/19/240_F_926871989_3zd4sczbOvhEa7zJXBoT48j39JMOEg1U.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px);
        }

        .content {
            text-align: center;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            line-height: 1.5;
            max-width: 600px;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        footer {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .social-links {
            display: flex;
            gap: 20px;
        }

        .social-links a {
            display: inline-block;
            width: 32px;
            height: 32px;
            background-color: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: #000;
        }

        .social-links a i {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Wanderlust</div>
        <nav>
            <!-- <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a> -->
            <!-- <a href="index.html">Home</a> -->
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
        </nav>
        <div>
            <!-- <button class="btn">Log In</button>
            <button class="btn">Sign Up</button> -->
            <a href="login.html" class="btn">Log In</a>
            <a href="registration.html" class="btn">Sign Up</a>
        </div>
    </header>

    <div class="container">
        <div class="content">
            <h1>Turning Dreams into Destinations, Every Single Day.</h1>
            <p>Let Wanderlust guide you to your ideal travel destination! Discover curated experiences that match your style and budget. Adventure, unwind, or explore new culturesâ€”it's all here!
            </p>
            <!-- <button class="btn">Book Now</button> -->
        </div>
    </div>

    <footer>
        <div class="social-links">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
    </footer>
</body>
</html>
